<body>
<div class="container">
     <!-- this is a comment -->
    <header>
        <img src="./img/logo.svg" alt="">
        <h1>JS Shopping List</h1>
    </header>
    <form id="item-form" action="">
        <div class="form-control">
            <input type="text" class="form-input" id="item-input" name="item" placeholder="Enter Item">
        </div>
         <div class="form-control">
                <button type="submit" id="btn-submit" class="btn"><i class="fa-solid fa-plus"></i>Add Item</button>
            </div>
    </form>
    <div class="filter">
        <input type="text" class="form-input-filter" name="" id="filter" placeholder="Filter Items">
    </div>
    <ul id="item-list" class="items">
        <li class="item">Apple 
            <button class="remove-item btn-link text-red">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </li>
        <li class="item">Banana 
            <button class="remove-item btn-link text-red">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </li>
        <li class="item">Orange 
            <button class="remove-item btn-link text-red">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </li>
        <li class="item">Mango 
            <button class="remove-item btn-link text-red">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </li>
    </ul>
    <a href="http://www.baidu.com">test</a>
    <button id="clear" class="btn-clear">Clear All</button>
</div>
